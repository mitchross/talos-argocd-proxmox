# Critical: Cilium must be deployed first (wave 0)
# All other components depend on networking being ready
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/part-of: infrastructure
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/mitchross/talos-argocd-proxmox.git
    targetRevision: main
    path: infrastructure/networking/cilium
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  # Wait for Cilium to be healthy before proceeding
  # This prevents race conditions with dependent services
  ignoreDifferences:
  - group: ""
    kind: ConfigMap
    name: hubble-ca-cert
    jsonPointers:
    - /data
  # Ignore auto-generated Cilium CA certificates to prevent reconciliation loops
  # These secrets contain dynamically generated certs that Cilium manages internally
  - kind: Secret
    name: cilium-ca
    namespace: kube-system
    jsonPointers:
      - /data/ca.crt
      - /data/ca.key
  - kind: Secret
    name: hubble-server-certs
    namespace: kube-system
    jsonPointers:
      - /data/ca.crt
      - /data/tls.crt
      - /data/tls.key
  - kind: Secret
    name: hubble-relay-client-certs
    namespace: kube-system
    jsonPointers:
      - /data/ca.crt
      - /data/tls.crt
      - /data/tls.key
