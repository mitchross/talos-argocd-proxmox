apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage-webui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vanillax/k3s-argocd-proxmox.git
    targetRevision: HEAD
    path: my-apps/media/garage-webui
  destination:
    server: https://kubernetes.default.svc
    namespace: garage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
