apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://git.deuxfleurs.fr/Deuxfleurs/garage.git
      targetRevision: main-v2
      path: script/helm/garage
      helm:
        releaseName: garage
        valueFiles:
          - $values/infrastructure/storage/garage-helm/values.yaml
    - repoURL: https://github.com/vanillax/k3s-argocd-proxmox.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: garage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: v1
      kind: Secret
      name: garage-secrets
      jsonPointers:
        - /data
