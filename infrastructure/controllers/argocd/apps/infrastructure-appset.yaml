apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  generators:
  - git:
      repoURL: https://github.com/mitchross/talos-argocd-proxmox.git
      revision: main
      directories:
      - path: infrastructure/controllers/*
      - path: infrastructure/networking/*
      - path: infrastructure/storage/*
      - path: infrastructure/database/*/*
      - path: infrastructure/crds

      # EXCLUDES: These are managed by standalone Apps for Sync Wave control (Wave 0/1)
      # or are the ArgoCD controller itself.
      exclude:
      - path: infrastructure/controllers/argocd
      - path: infrastructure/controllers/1passwordconnect
      - path: infrastructure/controllers/external-secrets
      - path: infrastructure/networking/cilium
      - path: infrastructure/storage/longhorn
      - path: infrastructure/storage/garage
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        app.kubernetes.io/part-of: infrastructure
    spec:
      project: infrastructure
      revisionHistoryLimit: 3
      source:
        repoURL: https://github.com/mitchross/talos-argocd-proxmox.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        - RespectIgnoreDifferences=true
        - ApplyOutOfSyncOnly=true
        - Replace=false
        - IgnoreMissingTemplate=true
      ignoreDifferences:
      - group: gateway.networking.k8s.io
        kind: HTTPRoute
        jsonPointers:
        - /spec/rules/0/backendRefs/0/group
        - /spec/rules/0/backendRefs/0/kind
        - /spec/rules/0/backendRefs/0/weight
      - group: gateway.networking.k8s.io
        kind: Gateway
        jsonPointers:
        - /status
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 3m
