apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-volsync-backup
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    policies.kyverno.io/title: Generate VolSync Backup Resources (DISABLED)
    policies.kyverno.io/description: >-
      DISABLED - Auto-generation of volsync resources causes corruption of Longhorn volumes.
      Volsync restore jobs fail on fresh deployments and leave volumes in faulted state.
      Use manual ReplicationSource/Destination resources instead of backup labels on PVCs.
spec:
  validationFailureAction: audit
  generateExisting: false
  rules: []
