apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-volsync-backup
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    policies.kyverno.io/title: Generate VolSync Backup Resources
    policies.kyverno.io/description: >-
      Automatically generates ExternalSecret, ReplicationSource, and ReplicationDestination
      for PVCs labeled with backup=hourly or backup=daily.
      User only needs: 1) PVC with backup label, 2) namespace annotation volsync.backube/privileged-movers: "true"
spec:
  generateExisting: true
  rules:
    # ============================================
    # HOURLY BACKUP TIER (Critical Apps)
    # ============================================

    # Rule 0a: Generate ExternalSecret for hourly backups (S3 credentials)
    - name: generate-hourly-externalsecret
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "hourly"
      generate:
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        name: "{{request.object.metadata.name}}-volsync-secret"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: true
        data:
          spec:
            refreshInterval: "1h"
            secretStoreRef:
              kind: ClusterSecretStore
              name: 1password
            target:
              name: "{{request.object.metadata.name}}-volsync-secret"
              creationPolicy: Owner
            data:
              - secretKey: AWS_ACCESS_KEY_ID
                remoteRef:
                  key: rustfs
                  property: access_key
              - secretKey: AWS_SECRET_ACCESS_KEY
                remoteRef:
                  key: rustfs
                  property: secret_key
              - secretKey: RESTIC_PASSWORD
                remoteRef:
                  key: rustfs
                  property: restic_password

    # Rule 1: Generate ReplicationSource for hourly backups
    - name: generate-hourly-replicationsource
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "hourly"
      generate:
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        name: "{{request.object.metadata.name}}-backup"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: true
        data:
          spec:
            sourcePVC: "{{request.object.metadata.name}}"
            trigger:
              schedule: "0 * * * *"
            restic:
              pruneIntervalDays: 7
              repository: "{{request.object.metadata.name}}-volsync-secret"
              retain:
                hourly: 24
                daily: 7
              copyMethod: Snapshot
              volumeSnapshotClassName: longhorn
              storageClassName: longhorn
              cacheStorageClassName: longhorn
              moverSecurityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0

    # Rule 2: Generate ReplicationDestination for hourly backups
    # NOTE: synchronize: false means RD persists when PVC is deleted (for restore)
    # Uses manual trigger - sync-cronjob.yaml handles coordinated syncing of ALL RDs
    - name: generate-hourly-replicationdestination
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "hourly"
      generate:
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        name: "{{request.object.metadata.name}}-restore"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: false
        data:
          spec:
            trigger:
              # Manual trigger - sync-cronjob patches this every 15 min
              manual: restore-once
            restic:
              repository: "{{request.object.metadata.name}}-volsync-secret"
              copyMethod: Direct
              volumeSnapshotClassName: longhorn
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              capacity: "{{request.object.spec.resources.requests.storage}}"
              cacheStorageClassName: longhorn
              cacheCapacity: 1Gi
              moverSecurityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0

    # ============================================
    # DAILY BACKUP TIER (Non-Critical Apps)
    # ============================================

    # Rule 0b: Generate ExternalSecret for daily backups (S3 credentials)
    - name: generate-daily-externalsecret
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "daily"
      generate:
        apiVersion: external-secrets.io/v1
        kind: ExternalSecret
        name: "{{request.object.metadata.name}}-volsync-secret"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: true
        data:
          spec:
            refreshInterval: "1h"
            secretStoreRef:
              kind: ClusterSecretStore
            data:
              - secretKey: AWS_ACCESS_KEY_ID
                remoteRef:
                  key: rustfs
                  property: access_key
              - secretKey: AWS_SECRET_ACCESS_KEY
                remoteRef:
                  key: rustfs
                  property: secret_key
              - secretKey: RESTIC_PASSWORD
                remoteRef:
                  key: rustfs
                  property: restic_passworde
              - secretKey: pvc
                remoteRef:
                  key: rustfs
                  property: pvc_name

    # Rule 3: Generate ReplicationSource for daily backups
    - name: generate-daily-replicationsource
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "daily"
      generate:
        apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        name: "{{request.object.metadata.name}}-backup"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: true
        data:
          spec:
            sourcePVC: "{{request.object.metadata.name}}"
            trigger:
              schedule: "0 2 * * *"
            restic:
              pruneIntervalDays: 7
              repository: "{{request.object.metadata.name}}-volsync-secret"
              retain:
                daily: 14
              copyMethod: Snapshot
              volumeSnapshotClassName: longhorn
              storageClassName: longhorn
              cacheStorageClassName: longhorn

    # Rule 4: Generate ReplicationDestination for daily backups
    # NOTE: synchronize: false means RD persists when PVC is deleted (for restore)
    # Uses manual trigger - sync-cronjob.yaml handles coordinated syncing of ALL RDs
    - name: generate-daily-replicationdestination
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              selector:
                matchLabels:
                  backup: "daily"
      generate:
        apiVersion: volsync.backube/v1alpha1
              moverSecurityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0
        kind: ReplicationDestination
        name: "{{request.object.metadata.name}}-restore"
        namespace: "{{request.object.metadata.namespace}}"
        synchronize: false
        data:
          spec:
            trigger:
              # Manual trigger - sync-cronjob patches this every 15 min
              manual: restore-once
            restic:
              repository: "{{request.object.metadata.name}}-volsync-secret"
              copyMethod: Direct
              volumeSnapshotClassName: longhorn
              storageClassName: longhorn
              accessModes:
                - ReadWriteOnce
              capacity: "{{request.object.spec.resources.requests.storage}}"
              cacheStorageClassName: longhorn
              cacheCapacity: 1Gi
              moverSecurityContext:
                runAsUser: 0
                runAsGroup: 0
                fsGroup: 0

    # ============================================
    # PATCH RULE: Add RESTIC_REPOSITORY to Secret
    # ============================================

    # Add the RESTIC_REPOSITORY field to volsync Secrets
    # (ExternalSecret generates AWS_* and RESTIC_PASSWORD, we add the computed RESTIC_REPOSITORY)
    - name: patch-volsync-secret-repository
      match:
        any:
          - resources:
              kinds:
                - Secret
              names:
                - "*-volsync-secret"
      mutate:
        patchStrategicMerge:
          data:
            RESTIC_REPOSITORY: "{{ base64_encode(concat('s3:http://192.168.10.133:30292/volsync/', request.object.metadata.namespace, '-', request.object.metadata.name)) }}"
