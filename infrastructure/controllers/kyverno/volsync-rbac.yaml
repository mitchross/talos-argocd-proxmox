# ClusterRole for background controller (uses aggregation label)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:generate-volsync-background
  labels:
    rbac.kyverno.io/aggregate-to-background-controller: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups:
      - volsync.backube
    resources:
      - replicationsources
      - replicationdestinations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
# ClusterRole for admission controller (uses aggregation label)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:generate-volsync-admission
  labels:
    rbac.kyverno.io/aggregate-to-admission-controller: "true"
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
  - apiGroups:
      - volsync.backube
    resources:
      - replicationsources
      - replicationdestinations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
