apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-device-plugin-daemonset
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/component: device-plugin
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: nvidia-device-plugin
    app.kubernetes.io/part-of: gpu-infrastructure
    app.kubernetes.io/version: v0.17.3
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: device-plugin
      app.kubernetes.io/name: nvidia-device-plugin
      app.kubernetes.io/part-of: gpu-infrastructure
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app.kubernetes.io/component: device-plugin
        app.kubernetes.io/name: nvidia-device-plugin
        app.kubernetes.io/part-of: gpu-infrastructure
        app.kubernetes.io/version: v0.17.3
    spec:
      runtimeClassName: nvidia
      priorityClassName: system-node-critical
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: gpu
        operator: Equal
        value: "true"
        effect: NoSchedule
      serviceAccountName: nvidia-device-plugin
      hostNetwork: true
      initContainers:
      - name: copy-nvidia-config
        image: busybox:1.36
        command:
        - sh
        - -c
        - cp /tmp/config/config.yaml /etc/nvidia/config.yaml
        volumeMounts:
        - name: nvidia-config-map-volume
          mountPath: /tmp/config
          readOnly: true
        - name: nvidia-config
          mountPath: /etc/nvidia
      containers:
      - name: nvidia-device-plugin-ctr
        image: nvcr.io/nvidia/k8s-device-plugin:v0.17.3
        imagePullPolicy: IfNotPresent
        args:
        - --config-file=/etc/nvidia/config.yaml
        - --pass-device-specs=true
        env:
        - name: FAIL_ON_INIT_ERROR
          value: "false"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: all
        - name: NVIDIA_MIG_MONITOR_DEVICES
          value: all
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: nvidia-config
          mountPath: /etc/nvidia
        - name: dev
          mountPath: /dev
        - name: sys
          mountPath: /sys
          readOnly: true
        ports:
        - name: http-metrics
          containerPort: 2112
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: nvidia-config-map-volume
        configMap:
          name: nvidia-device-plugin-config
      - name: nvidia-config
        emptyDir: {}
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys