apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nvidia-powerlimit-daemonset
  namespace: gpu-device-plugin
  labels:
    app.kubernetes.io/component: power-management
    app.kubernetes.io/name: nvidia-powerlimit
    app.kubernetes.io/part-of: gpu-infrastructure
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: power-management
      app.kubernetes.io/name: nvidia-powerlimit
  template:
    metadata:
      labels:
        app.kubernetes.io/component: power-management
        app.kubernetes.io/name: nvidia-powerlimit
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      containers:
      - name: nvidia-powerlimit
        # renovate: ignore
        # CUDA 12.8 - matches Talos NVIDIA driver 570.172.08
        image: nvidia/cuda:12.9.1-base-ubuntu22.04
        command:
        - /bin/bash
        - -c
        - |
          set -e
          echo "Waiting for nvidia-smi..."
          until nvidia-smi &> /dev/null; do
            echo "nvidia-smi not ready, waiting..."
            sleep 5
          done
          # Set power limit for all GPUs
          GPU_COUNT=$(nvidia-smi --query-gpu=count --format=csv,noheader | head -n1)
          echo "Found $GPU_COUNT GPUs"
          for i in $(seq 0 $((GPU_COUNT-1))); do
            echo "Setting GPU $i power limit to 275W"
            nvidia-smi -i $i -pl 275 || echo "Failed to set power limit for GPU $i"
          done
          echo "Power limits set successfully, sleeping..."
          # Keep container running
          exec sleep infinity
        securityContext:
          privileged: true
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "utility"
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi