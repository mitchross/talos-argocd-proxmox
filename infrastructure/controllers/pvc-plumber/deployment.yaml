---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-plumber
  namespace: volsync-system
  labels:
    app.kubernetes.io/name: pvc-plumber
    app.kubernetes.io/component: backup-checker
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pvc-plumber
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pvc-plumber
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: pvc-plumber
          image: ghcr.io/mitchross/pvc-plumber:0.2.1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: BACKEND_TYPE
              value: "kopia-fs"
            - name: KOPIA_REPOSITORY_PATH
              value: "/repository"
            - name: LOG_LEVEL
              value: "info"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: repository
              mountPath: /repository
              readOnly: true
      volumes:
        - name: repository
          nfs:
            server: 192.168.10.133
            path: /mnt/BigTank/k8s/volsync-kopia-nfs
---
apiVersion: v1
kind: Service
metadata:
  name: pvc-plumber
  namespace: volsync-system
  labels:
    app.kubernetes.io/name: pvc-plumber
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: pvc-plumber
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
