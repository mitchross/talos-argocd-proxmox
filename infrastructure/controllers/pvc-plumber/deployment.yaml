---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-plumber
  namespace: volsync-system
  labels:
    app.kubernetes.io/name: pvc-plumber
    app.kubernetes.io/component: backup-checker
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pvc-plumber
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pvc-plumber
    spec:
      serviceAccountName: pvc-plumber
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: pvc-plumber
          image: ghcr.io/mitchross/pvc-plumber:1.0.1
          
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: pvc-plumber-config
                  key: S3_ENDPOINT
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: pvc-plumber-config
                  key: S3_BUCKET
            # AWS credentials for authenticated S3 access (k8s-admin)
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: pvc-plumber-config
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: pvc-plumber-config
                  key: AWS_SECRET_ACCESS_KEY
            - name: HTTP_TIMEOUT
              value: "3s"
            - name: LOG_LEVEL
              value: "info"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pvc-plumber
  namespace: volsync-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
