---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pvc-plumber-kopia
  namespace: volsync-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: pvc-plumber-kopia
    creationPolicy: Owner
  data:
    - secretKey: KOPIA_PASSWORD
      remoteRef:
        key: rustfs
        property: kopia_password
