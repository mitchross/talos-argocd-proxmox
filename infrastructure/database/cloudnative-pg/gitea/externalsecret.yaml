apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-app-secret
  namespace: cloudnative-pg
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: gitea-app-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: postgres-secrets
        property: gitea_db_username
    - secretKey: password
      remoteRef:
        key: postgres-secrets
        property: gitea_db_password
