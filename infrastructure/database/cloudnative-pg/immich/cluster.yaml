apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-database
  namespace: cloudnative-pg
  labels:
    app: immich
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:16.9-0.4.3
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
  postgresql:
    parameters:
      shared_buffers: "512MB"
      max_wal_size: "2GB"
      wal_compression: "on"
      logging_collector: "on"
      log_statement: "all"
    shared_preload_libraries:
    - "vchord.so"
    pg_hba:
    - host all all 0.0.0.0/0 md5
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-secret
      postInitApplicationSQL:
      - CREATE EXTENSION IF NOT EXISTS "vchord" CASCADE;
      - CREATE EXTENSION IF NOT EXISTS "earthdistance" CASCADE;
  storage:
    size: 20Gi
    storageClass: longhorn
  walStorage:
    size: 5Gi
    storageClass: longhorn
  managed:
    services:
      additional:
      - selectorType: rw
        updateStrategy: patch
        serviceTemplate:
          metadata:
            name: immich-postgres-external
            annotations:
              lbipam.cilium.io/ips: "192.168.10.41"
          spec:
            type: LoadBalancer
            ports:
            - name: postgres
              port: 5432
              targetPort: 5432
              protocol: TCP
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true
