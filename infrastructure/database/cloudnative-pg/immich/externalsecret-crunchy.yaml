---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-postgres
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich-postgres-secret
    template:
      data:
        s3.conf: |
          [global]
          repo2-s3-key={{ .AWS_ACCESS_KEY_ID }}
          repo2-s3-key-secret={{ .AWS_SECRET_ACCESS_KEY }}
        encryption.conf: |
          [global]
          repo2-cipher-pass={{ .ENCRYPTION_KEY }}
  dataFrom:
    - extract:
        key: backblaze
