apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-database
  namespace: cloudnative-pg
  labels:
    app: paperless-ngx
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
  postgresql:
    parameters:
      shared_buffers: "256MB"
      max_wal_size: "1GB"
      wal_compression: "on"
      logging_collector: "on"
      log_statement: "all"
    pg_hba:
      - host all all 0.0.0.0/0 md5
  # === NORMAL OPERATION: initdb (comment out for DR recovery) ===
  bootstrap:
    initdb:
      database: paperless
      owner: paperless
      secret:
        name: paperless-app-secret # Use paperless-app-secret here
      postInitApplicationSQL:
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO "paperless";
        - GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA public TO "paperless";
        - ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON TABLES TO "paperless";
        - ALTER DEFAULT PRIVILEGES IN SCHEMA public GRANT ALL ON SEQUENCES TO "paperless";
  # === DISASTER RECOVERY ===
  # 1. Comment out the initdb bootstrap above
  # 2. Uncomment the recovery bootstrap + externalClusters below
  # 3. Update serverName in externalClusters to match CURRENT backup.serverName (paperless-database)
  # 4. Bump backup.serverName to next version (e.g. paperless-database-v2)
  # 5. Apply directly with: kubectl kustomize ... | kubectl create -f -
  #    (ArgoCD SSA + CNPG webhook = initdb always wins, must bypass ArgoCD)
  # 6. After recovery completes, revert to initdb and push
  #
  # bootstrap:
  #   recovery:
  #     source: paperless-backup
  # externalClusters:
  #   - name: paperless-backup
  #     barmanObjectStore:
  #       serverName: paperless-database
  #       destinationPath: s3://postgres-backups/cnpg/paperless
  #       endpointURL: http://192.168.10.133:30293
  #       s3Credentials:
  #         accessKeyId:
  #           name: cnpg-s3-credentials
  #           key: AWS_ACCESS_KEY_ID
  #         secretAccessKey:
  #           name: cnpg-s3-credentials
  #           key: AWS_SECRET_ACCESS_KEY
  #       wal:
  #         compression: gzip
  storage:
    size: 20Gi
    storageClass: longhorn
  walStorage:
    size: 4Gi
    storageClass: longhorn
  managed:
    services:
      additional:
        - selectorType: rw
          updateStrategy: patch
          serviceTemplate:
            metadata:
              name: paperless-postgres-external
              annotations:
                lbipam.cilium.io/ips: "192.168.10.42"
            spec:
              type: LoadBalancer
              ports:
                - name: postgres
                  port: 5432
                  targetPort: 5432
                  protocol: TCP
  enableSuperuserAccess: true
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres-backups/cnpg/paperless
      endpointURL: http://192.168.10.133:30293
      s3Credentials:
        accessKeyId:
          name: cnpg-s3-credentials
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-s3-credentials
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"
