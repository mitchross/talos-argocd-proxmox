---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: immich
  annotations:
    postgres-operator.crunchydata.com/autoCreateUserSchema: "true"
spec:
  # https://docs.immich.app/administration/postgres-standalone/#updating-vectorchord
  image: ghcr.io/waifulabs/crunchydata-vectorchord:ubi9-17.6-2542@sha256:b8355912ae6f4891744288565f58ac19530517d5c1876b4f5cc252796dc5d790
  postgresVersion: 17
  databaseInitSQL:
    name: immich-postgres-init
    key: init.sql
  config:
    parameters:
      shared_preload_libraries: "vchord.so"
  monitoring:
    pgmonitor:
      exporter:
        resources:
          requests:
            cpu: 10m
            memory: 64M
          limits:
            memory: 512M
  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        max_wal_size: 5GB
        synchronous_commit: "on"
        parameters:
          max_connections: 500
  instances:
    - name: postgres
      replicas: 3
      metadata:
        labels:
          app.kubernetes.io/name: immich
      dataVolumeClaimSpec:
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                postgres-operator.crunchydata.com/cluster: immich
                postgres-operator.crunchydata.com/instance-set: postgres
  users:
    # Superuser
    - name: "postgres"
      databases: ["postgres"]
      options: "SUPERUSER"
      password:
        type: AlphaNumeric
    # Applications - using password from 1Password
    - name: "immich"
      databases: ["immich"]
      options: "CREATEDB CREATEROLE"
      password:
        secretKeyRef:
          name: immich-db-user-secret
          key: password
  proxy:
    pgBouncer:
      port: 5432
      replicas: 2
      config:
        global:
          pool_mode: session
          client_tls_sslmode: prefer
          default_pool_size: "100"
          max_client_conn: "500"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: immich
              postgres-operator.crunchydata.com/role: "postgres-bouncer"
