---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-user-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich-db-user-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: postgres-secrets
        property: immich_db_username
    - secretKey: password
      remoteRef:
        key: postgres-secrets
        property: immich_db_password
