---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgo-s3-credentials
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: pgo-s3-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # pgBackRest requires credentials in specific keys
        s3.conf: |
          [global]
          repo1-s3-key={{ .access_key }}
          repo1-s3-key-secret={{ .secret_key }}
  data:
    - secretKey: access_key
      remoteRef:
        key: minio
        property: minio_access_key
    - secretKey: secret_key
      remoteRef:
        key: minio
        property: minio_secret_key
