apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: redis-instance
commonLabels:
  app.kubernetes.io/name: redis
  app.kubernetes.io/managed-by: argocd
resources:
  - namespace.yaml
  - pvc.yaml
  - service.yaml
helmCharts:
  - name: redis
    repo: oci://registry-1.docker.io/bitnamicharts
    version: 25.2.0
    releaseName: redis
    namespace: redis-instance
    includeCRDs: true
    valuesInline:
      architecture: standalone
      auth:
        enabled: false
      master:
        persistence:
          enabled: true
          size: 10Gi
          storageClass: longhorn
          existingClaim: redis-master-0
        service:
          type: ClusterIP
          ports:
            redis: 6379
      metrics:
        enabled: true
        serviceMonitor:
          enabled: false
          interval: 1m
