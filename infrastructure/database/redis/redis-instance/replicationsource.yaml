apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: redis-data-backup
  namespace: redis-instance
spec:
  sourcePVC: redis-data-redis-master-0
  trigger:
    schedule: "0 2 * * *"  # Daily (non-critical)
  restic:
    pruneIntervalDays: 7
    repository: redis-volsync-secret
    retain:
      daily: 14
    copyMethod: Direct
    storageClassName: longhorn
    cacheStorageClassName: longhorn
