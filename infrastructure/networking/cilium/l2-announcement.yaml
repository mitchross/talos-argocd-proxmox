---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: default-l2-announcement
  namespace: kube-system
spec:
  # Default L2 announcement policy for all LoadBalancer services
  loadBalancerIPs: true
  
  interfaces:
    - ^e.*
  
  # Apply to all services with LoadBalancer type
  serviceSelector:
    matchExpressions:
      - key: io.kubernetes.service.type
        operator: In
        values:
          - LoadBalancer
  
  # Use worker nodes only (control plane nodes excluded)
  nodeSelector:
    matchExpressions:
      - key: node-role.kubernetes.io/control-plane
        operator: DoesNotExist
