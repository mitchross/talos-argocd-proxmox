apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-external
  namespace: gateway
  labels:
    external-dns: "true"
    external-dns-gateway: gateway-external
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
    # External-DNS: Create CNAME records to vanillax.me instead of A records
    external-dns.alpha.kubernetes.io/target: "vanillax.me"
spec:
  # No addresses - Cilium will auto-assign, but external-DNS will use target annotation for CNAME
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.vanillax.me"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.vanillax.me"
      tls:
        certificateRefs:
          - name: cert-vanillax
            kind: Secret
            group: "" # required
        # No QUIC/HTTP3 - Cloudflare Tunnel uses HTTP/2, not QUIC
        options:
          gateway.networking.k8s.io/alpn-protocols: "h2,http/1.1"
      allowedRoutes:
        namespaces:
          from: All