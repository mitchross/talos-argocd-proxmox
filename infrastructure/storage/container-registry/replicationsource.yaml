apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: container-registry-backup
  namespace: kube-system
spec:
  sourcePVC: registry-pvc
  trigger:
    schedule: "0 2 * * *"  # Daily (non-critical)
  restic:
    pruneIntervalDays: 7
    repository: container-registry-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    cacheStorageClassName: longhorn
