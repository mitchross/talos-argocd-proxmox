apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: container-registry-backup
  namespace: kube-system
spec:
  sourcePVC: registry-pvc
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: container-registry-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
