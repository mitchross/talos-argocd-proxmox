# =============================================================================
# 10G NFS Storage Classes (192.168.10.133) - via 10G switch
# =============================================================================

# ComfyUI NFS storage class (10G)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-comfyui-10g
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.10.133
  share: /mnt/BigTank/k8s/comfyui
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - nolock
  - tcp
  - rsize=1048576
  - wsize=1048576
  - noatime
  - nconnect=16
---
# llama-cpp NFS storage class (10G)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-llama-cpp-10g
provisioner: nfs.csi.k8s.io
parameters:
  server: 192.168.10.133
  share: /mnt/BigTank/k8s/llama-cpp
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - nolock
  - tcp
  - rsize=1048576
  - wsize=1048576
  - noatime
  - nconnect=16
---
# =============================================================================
# Static PVs for existing NFS directories (read-only)
# =============================================================================
# NFS CSI dynamic provisioner creates subdirectories per PVC â€” won't work for
# mounting existing data. Use static PVs instead for pre-existing NFS shares.

# Immich photos - read-only mount to TrueNAS photo library
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-immich-photos
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
    - nolock
    - tcp
    - rsize=1048576
    - wsize=1048576
    - noatime
    - nconnect=16
    - ro
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: nfs-immich-photos
    volumeAttributes:
      server: "192.168.10.133"
      share: "/mnt/BigTank/photos/All"
