# ComfyUI NFS storage class (10G DAC)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-storageclass-comfyui
provisioner: nfs.csi.k8s.io
parameters:
  server: 172.31.250.1
  share: /mnt/BigTank/k8s/comfyui
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - nolock
  - tcp
