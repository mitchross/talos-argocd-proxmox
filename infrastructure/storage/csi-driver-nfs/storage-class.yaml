# =============================================================================
# 10G DAC Storage Classes (172.31.250.1) - GPU worker only
# =============================================================================

# ComfyUI NFS storage class (10G DAC - GPU workloads)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: nfs-comfyui-10g
provisioner: nfs.csi.k8s.io
parameters:
  server: 172.31.250.1
  share: /mnt/BigTank/k8s/comfyui
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
  - nolock
  - tcp
---
