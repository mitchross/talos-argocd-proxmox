apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Use multiple sources: upstream chart + our values
  sources:
    # Source 1: Upstream Garage Helm chart
    - repoURL: https://git.deuxfleurs.fr/Deuxfleurs/garage.git
      targetRevision: main-v2
      path: script/helm/garage
      helm:
        releaseName: garage
        valueFiles:
          - $values/infrastructure/storage/garage-helm/values.yaml
        # Inject secrets from ESO-created secret into Helm values
        parameters:
          - name: garage.rpcSecret
            valueFrom:
              secretKeyRef:
                name: garage-secrets
                key: rpc_secret
          - name: garage.adminToken
            valueFrom:
              secretKeyRef:
                name: garage-secrets
                key: admin_token

    # Source 2: Our repository with values.yaml
    - repoURL: https://github.com/mitchross/talos-argocd-proxmox.git
      targetRevision: main
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: garage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
