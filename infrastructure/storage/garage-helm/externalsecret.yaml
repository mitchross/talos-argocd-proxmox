apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-secrets
  namespace: garage
  annotations:
    # Force ESO to take precedence over Helm-managed secret
    argocd.argoproj.io/sync-options: Replace=true
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    # Create the secret that the Helm chart expects
    name: garage-rpc-secret
    creationPolicy: Owner
  data:
    # Key name must match what chart expects: rpcSecret (camelCase)
    - secretKey: rpcSecret
      remoteRef:
        key: s3-garage
        property: rpc_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
