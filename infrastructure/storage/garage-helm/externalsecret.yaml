apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-secrets
  namespace: garage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-secrets
    creationPolicy: Owner
  data:
    - secretKey: rpcSecret
      remoteRef:
        key: s3-garage
        property: rpc_secret
    - secretKey: adminToken
      remoteRef:
        key: s3-garage
        property: admin_token
