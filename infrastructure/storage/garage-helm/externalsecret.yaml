apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-secrets
  namespace: garage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-secrets
    creationPolicy: Owner
  data:
    # Keys match what Helm chart expects (no dashes!)
    - secretKey: rpc_secret
      remoteRef:
        key: s3-garage
        property: rpc_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: admin_token
      remoteRef:
        key: s3-garage
        property: admin_token
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
