apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: garage-secrets
  namespace: garage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-secrets
    creationPolicy: Owner
  data:
  - secretKey: rpc-secret
    remoteRef:
      key: s3-garage
      property: rpc_secret
  - secretKey: admin-token
    remoteRef:
      key: s3-garage
      property: admin_token
