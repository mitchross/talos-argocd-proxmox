apiVersion: batch/v1
kind: Job
metadata:
  name: garage-init
  namespace: garage
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: garage-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: alpine:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e

          # Install curl to download garage binary
          echo "Installing dependencies..."
          apk add --no-cache curl grep

          # Download garage binary
          echo "Downloading garage binary..."
          GARAGE_VERSION="v2.1.0"
          curl -L "https://garagehq.deuxfleurs.fr/_releases/${GARAGE_VERSION}/x86_64-unknown-linux-musl/garage" -o /usr/local/bin/garage
          chmod +x /usr/local/bin/garage

          echo "Garage version:"
          /usr/local/bin/garage --version

          echo "Waiting for Garage pods to start..."
          sleep 60

          echo "Connecting cluster nodes manually..."

          # Set credentials from secrets
          export GARAGE_RPC_SECRET=$(cat /etc/garage/secrets/rpc-secret)
          export GARAGE_ADMIN_TOKEN=$(cat /etc/garage/secrets/admin-token)

          echo "Discovering node IDs and connecting nodes..."

          # Collect node IDs by querying admin API of each pod
          NODE_ID_0=""
          NODE_ID_1=""
          NODE_ID_2=""

          for i in 0 1 2; do
            echo "Getting node ID from garage-$i..."
            NODE_ID=$(curl -s -H "Authorization: Bearer $GARAGE_ADMIN_TOKEN" \
              "http://garage-$i.garage-internal.garage.svc.cluster.local:3903/v1/status" | \
              grep -o '"node":"[^"]*"' | head -1 | cut -d'"' -f4)
            if [ -n "$NODE_ID" ]; then
              eval "NODE_ID_$i='$NODE_ID'"
              echo "  garage-$i node ID: $NODE_ID"
            else
              echo "  Failed to get node ID from garage-$i"
            fi
          done

          # Connect all nodes together using node 0 as the primary
          export GARAGE_RPC_HOST="${NODE_ID_0}@garage-0.garage-internal.garage.svc.cluster.local:3901"

          if [ -n "$NODE_ID_1" ]; then
            echo "Connecting node 1 to the cluster..."
            /usr/local/bin/garage node connect "${NODE_ID_1}@garage-1.garage-internal.garage.svc.cluster.local:3901" || true
          fi

          if [ -n "$NODE_ID_2" ]; then
            echo "Connecting node 2 to the cluster..."
            /usr/local/bin/garage node connect "${NODE_ID_2}@garage-2.garage-internal.garage.svc.cluster.local:3901" || true
          fi

          sleep 10

          echo "Checking cluster status..."
          /usr/local/bin/garage status

          echo "Configuring cluster layout..."

          # Assign capacity to each node
          for NODE_ID in "$NODE_ID_0" "$NODE_ID_1" "$NODE_ID_2"; do
            if [ -n "$NODE_ID" ]; then
              echo "Assigning capacity to node $NODE_ID..."
              /usr/local/bin/garage layout assign -z dc1 -c 10G "$NODE_ID" || true
            fi
          done

          echo "Applying layout..."
          /usr/local/bin/garage layout apply --version 1 || true

          echo "Cluster initialization complete"
          /usr/local/bin/garage status
        env:
        - name: GARAGE_ALLOW_WORLD_READABLE_SECRETS
          value: "true"
        volumeMounts:
        - name: secrets
          mountPath: /etc/garage/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: garage-secrets
