apiVersion: batch/v1
kind: Job
metadata:
  name: garage-init
  namespace: garage
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: garage-init
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: dxflrs/garage:v2.1.0
        command: ["/bin/sh"]
        args:
        - -c
        - |
          set -e

          echo "Waiting for Garage pods to start..."
          sleep 60

          echo "Connecting cluster nodes manually..."

          # Connect to all nodes via headless service DNS
          for i in 0 1 2; do
            echo "Connecting to garage-$i..."
            garage -c /etc/garage.toml node connect garage-$i.garage-internal.garage.svc.cluster.local:3901 || true
          done

          sleep 10

          echo "Checking cluster status..."
          garage -c /etc/garage.toml status

          echo "Configuring cluster layout..."

          # Get all node IDs and assign capacity to each
          for node_id in $(garage -c /etc/garage.toml status | grep -oE '[0-9a-f]{16}' | head -3); do
            echo "Assigning capacity to node $node_id..."
            garage -c /etc/garage.toml layout assign -z dc1 -c 10G $node_id || true
          done

          echo "Applying layout..."
          garage -c /etc/garage.toml layout apply --version 1 || true

          echo "Cluster initialization complete"
          garage -c /etc/garage.toml status
        env:
        - name: GARAGE_ALLOW_WORLD_READABLE_SECRETS
          value: "true"
        volumeMounts:
        - name: config
          mountPath: /etc/garage.toml
          subPath: garage.toml
        - name: secrets
          mountPath: /etc/garage/secrets
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: garage-config
      - name: secrets
        secret:
          secretName: garage-secrets
