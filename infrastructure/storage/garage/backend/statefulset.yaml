apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
  namespace: garage
spec:
  serviceName: garage-internal
  replicas: 3
  selector:
    matchLabels:
      app: garage
  template:
    metadata:
      labels:
        app: garage
    spec:
      serviceAccountName: garage
      containers:
      - name: garage
        image: dxflrs/garage:v2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: s3-api
          containerPort: 3900
          protocol: TCP
        - name: rpc
          containerPort: 3901
          protocol: TCP
        - name: s3-web
          containerPort: 3902
          protocol: TCP
        - name: admin-api
          containerPort: 3903
          protocol: TCP
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GARAGE_RPC_PUBLIC_ADDR
          value: "$(POD_IP):3901"
        - name: GARAGE_ALLOW_WORLD_READABLE_SECRETS
          value: "true"
        volumeMounts:
        - name: meta
          mountPath: /mnt/meta
        - name: data
          mountPath: /mnt/data
        - name: config
          mountPath: /etc/garage.toml
          subPath: garage.toml
        - name: secrets
          mountPath: /etc/garage/secrets
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3903
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3903
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 60
      volumes:
      - name: config
        configMap:
          name: garage-config
      - name: secrets
        secret:
          secretName: garage-secrets
  volumeClaimTemplates:
  - metadata:
      name: meta
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 3Gi
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 30Gi
