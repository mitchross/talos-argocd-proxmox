apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://git.deuxfleurs.fr/Deuxfleurs/garage.git
    targetRevision: main-v2
    path: script/helm/garage
    helm:
      valueFiles:
        - values.yaml
      # Use chart versioning instead of overriding image.tag (recommended)
      # But if you must pin the image:
      parameters:
        - name: image.tag
          value: "v2.0.0"
      # Ensure Helm treats this as a chart (not raw manifests)
      releaseName: garage
  destination:
    server: https://kubernetes.default.svc
    namespace: garage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    # Ignore auto-generated secrets (rpcSecret, admin-token)
    - group: ""
      kind: Secret
      name: garage
      namespace: garage
      jsonPointers:
        - /data