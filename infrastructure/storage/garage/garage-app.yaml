apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: garage-helm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: infrastructure
  revisionHistoryLimit: 3
  
  sources:
    - repoURL: https://git.deuxfleurs.fr/Deuxfleurs/garage.git
      targetRevision: v1.0.0
      path: script/helm/garage
      helm:
        releaseName: garage
        valueFiles:
          - $values/infrastructure/storage/garage/values.yaml
    - repoURL: https://github.com/mitchross/k3s-argocd-proxmox.git
      targetRevision: HEAD
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: garage
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  info:
    - name: 'Description'
      value: 'Garage S3 Storage - Helm deployment from Git'
