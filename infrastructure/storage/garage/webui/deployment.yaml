apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  namespace: garage
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garage-webui
  template:
    metadata:
      labels:
        app: garage-webui
    spec:
      containers:
      - name: webui
        image: khairul169/garage-webui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3909
          protocol: TCP
        env:
        - name: API_BASE_URL
          value: "http://garage-admin.garage.svc.cluster.local:3903"
        - name: S3_ENDPOINT_URL
          value: "http://garage-s3.garage.svc.cluster.local:3900"
        - name: S3_REGION
          value: "garage"
        - name: API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: garage-secrets
              key: admin-token
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3909
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3909
          initialDelaySeconds: 10
          periodSeconds: 10
