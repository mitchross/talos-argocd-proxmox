---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-ui
  namespace: kopia-ui
  labels:
    app.kubernetes.io/name: kopia-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kopia-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kopia-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: kopia
          image: ghcr.io/home-operations/kopia:0.22.3
          args:
            - --without-password
          env:
            - name: KOPIA_WEB_ENABLED
              value: "true"
            - name: KOPIA_WEB_PORT
              value: "80"
            - name: KOPIA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kopia-ui-secret
                  key: KOPIA_PASSWORD
            - name: TZ
              value: "America/New_York"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 1Gi
          volumeMounts:
            - name: repository
              mountPath: /repository
            - name: config
              mountPath: /config/repository.config
              subPath: repository.config
            - name: cache
              mountPath: /config/cache
            - name: logs
              mountPath: /config/logs
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: repository
          nfs:
            server: 192.168.10.133
            path: /mnt/BigTank/k8s/volsync-kopia-nfs
        - name: config
          configMap:
            name: kopia-ui-config
        - name: cache
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kopia-ui
  namespace: kopia-ui
  labels:
    app.kubernetes.io/name: kopia-ui
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kopia-ui
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
