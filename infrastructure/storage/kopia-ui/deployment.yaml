---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kopia-ui
  namespace: kopia-ui
  labels:
    app.kubernetes.io/name: kopia-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kopia-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kopia-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: kopia
          image: ghcr.io/kopia/kopia:0.22
          command:
            - /bin/sh
            - -c
            - |
              # Connect to the S3 repository (karakeep/data-pvc as example)
              kopia repository connect s3 \
                --bucket=volsync-kopia \
                --prefix=karakeep/data-pvc \
                --endpoint=${AWS_S3_ENDPOINT} \
                --access-key=${AWS_ACCESS_KEY_ID} \
                --secret-access-key=${AWS_SECRET_ACCESS_KEY} \
                --password=${KOPIA_PASSWORD} \
                --disable-tls \
                --config-file=/app/config/repository.config \
                --cache-directory=/app/cache
              # Start the server
              exec kopia server start \
                --address=0.0.0.0:80 \
                --server-control-password=${KOPIA_PASSWORD} \
                --server-username=admin \
                --server-password=${KOPIA_PASSWORD} \
                --insecure \
                --without-password \
                --config-file=/app/config/repository.config \
                --cache-directory=/app/cache
          env:
            - name: KOPIA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kopia-ui-secret
                  key: KOPIA_PASSWORD
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: kopia-ui-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: kopia-ui-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_S3_ENDPOINT
              value: "192.168.10.133:30292"
            - name: TZ
              value: "America/New_York"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 512Mi
          volumeMounts:
            - name: cache
              mountPath: /app/cache
            - name: config
              mountPath: /app/config
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir: {}
        - name: config
          emptyDir: {}
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kopia-ui
  namespace: kopia-ui
  labels:
    app.kubernetes.io/name: kopia-ui
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kopia-ui
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
