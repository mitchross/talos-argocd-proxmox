# OPTIMIZED FOR HOMELAB: Reduced snapshot retention to minimize storage overhead
# With 2x replication instead of 3x, we have more storage available but still want to be conservative

# Critical Data: Hourly snapshots + Daily backups (databases, user data)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: critical-hourly-snapshot
  namespace: longhorn-system
spec:
  cron: "0 */1 * * *" # Every hour
  task: "snapshot"
  groups:
    - critical
  retain: 12 # OPTIMIZED: Reduced from 24 to 12 (12 hours of snapshots)
  concurrency: 2
  labels:
    data-tier: "critical"
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: critical-daily-backup
  namespace: longhorn-system
spec:
  cron: "0 2 * * *" # Daily at 2 AM
  task: "backup"
  groups:
    - critical
  retain: 14 # OPTIMIZED: Reduced from 30 to 14 (2 weeks) - homelab doesn't need month-long retention
  concurrency: 1
  labels:
    data-tier: "critical"
---
# Important Data: Every 4 hours snapshots + Daily backups (media, configs)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: important-4hour-snapshot
  namespace: longhorn-system
spec:
  cron: "0 */4 * * *" # Every 4 hours
  task: "snapshot"
  groups:
    - important
  retain: 6 # OPTIMIZED: Reduced from 12 to 6 (1 day)
  concurrency: 2
  labels:
    data-tier: "important"
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: important-daily-backup
  namespace: longhorn-system
spec:
  cron: "0 3 * * *" # Daily at 3 AM
  task: "backup"
  groups:
    - important
  retain: 7 # OPTIMIZED: Reduced from 14 to 7 (1 week)
  concurrency: 1
  labels:
    data-tier: "important"
---
# Standard Data: Daily snapshots + Weekly backups (logs, cache, temp data)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: standard-daily-snapshot
  namespace: longhorn-system
spec:
  cron: "0 4 * * *" # Daily at 4 AM
  task: "snapshot"
  groups:
    - standard
    - default
  retain: 3 # OPTIMIZED: Reduced from 7 to 3 (3 days)
  concurrency: 2
  labels:
    data-tier: "standard"
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: standard-weekly-backup
  namespace: longhorn-system
spec:
  cron: "0 5 * * 0" # Weekly on Sunday at 5 AM
  task: "backup"
  groups:
    - standard
    - default
  retain: 4 # Keep 4 weekly backups (1 month)
  concurrency: 1
  labels:
    data-tier: "standard"
---
# Weekly full system backup (all volumes)
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: weekly-full-backup
  namespace: longhorn-system
spec:
  cron: "0 1 * * 0" # Weekly on Sunday at 1 AM
  task: "backup"
  groups:
    - critical
    - important
    - standard
    - default
  retain: 4 # OPTIMIZED: Reduced from 8 to 4 (1 month total)
  concurrency: 1
  labels:
    backup-type: "full-system"