apiVersion: v1
kind: Service
metadata:
  name: rustfs
  namespace: volsync-system
spec:
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: rustfs
  namespace: volsync-system
subsets:
  - addresses:
      - ip: 192.168.10.133
    ports:
      - port: 9000
        name: api
