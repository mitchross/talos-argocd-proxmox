# VolSync Helm chart values
# Using perfectra1n fork for Kopia mover support
# https://github.com/perfectra1n/volsync

# Use perfectra1n image that includes Kopia mover
image: &image
  repository: ghcr.io/perfectra1n/volsync
  tag: 0.17.7

# Set all mover images to same version
kopia: *image
rclone: *image
restic: *image
rsync: *image
rsync-tls: *image
syncthing: *image

# Metrics configuration
metrics:
  disableAuth: true

# Resource configuration for the controller
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Enable CRDs installation
manageCRDs: true

# Pod security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
