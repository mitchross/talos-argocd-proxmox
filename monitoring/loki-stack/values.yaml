loki:
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 2
  storage:
    type: "s3"
    bucketNames:
      chunks: loki
      ruler: loki
      admin: loki
    s3:
      endpoint: http://192.168.10.133:30293
      region: us-east-1
      s3ForcePathStyle: true
      insecure: true
  schemaConfig:
    configs:
    - from: "2024-04-01"
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: loki_index_
        period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    max_concurrent: 4
  query_scheduler:
    use_scheduler_ring: true
  frontend_worker:
    scheduler_address: loki-backend.loki-stack.svc.cluster.local:9095
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
    retention_period: 7d
deploymentMode: SimpleScalable
backend:
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  extraEnvFrom:
  - secretRef:
      name: loki-s3-credentials
read:
  replicas: 2
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  extraEnvFrom:
  - secretRef:
      name: loki-s3-credentials
write:
  replicas: 3
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  extraEnvFrom:
  - secretRef:
      name: loki-s3-credentials
# DISABLED - Using external S3 (TrueNAS RustFS) instead
# This saves ~200Gi of Longhorn storage
minio:
  enabled: false
gateway:
  service:
    type: LoadBalancer
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
