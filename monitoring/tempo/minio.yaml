---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-minio-data
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-minio
  namespace: monitoring
  labels:
    app.kubernetes.io/name: tempo-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo-minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tempo-minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2024-12-18T13-15-44Z
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: "tempo"
        - name: MINIO_ROOT_PASSWORD
          value: "temposecret123"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 15
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: tempo-minio-data
---
apiVersion: v1
kind: Service
metadata:
  name: tempo-minio
  namespace: monitoring
  labels:
    app.kubernetes.io/name: tempo-minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: api
    name: api
  - port: 9001
    targetPort: console
    name: console
  selector:
    app.kubernetes.io/name: tempo-minio
---
# Job to create the bucket on startup
apiVersion: batch/v1
kind: Job
metadata:
  name: tempo-minio-create-bucket
  namespace: monitoring
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          until mc alias set myminio http://tempo-minio.monitoring.svc:9000 tempo temposecret123; do
            echo "Waiting for MinIO..."
            sleep 5
          done
          mc mb --ignore-existing myminio/tempo-traces
          echo "Bucket tempo-traces created successfully"
