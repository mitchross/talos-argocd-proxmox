apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- pvc.yaml
- configmap.yaml
- deployment.yaml
- service.yaml
- httproute.yaml
- externalsecret.yaml
# NOTE: download-models-job.yaml is intentionally excluded.
# It's a one-time job applied manually: kubectl apply -f download-models-job.yaml
# Including it would re-run on every ArgoCD sync.
commonLabels:
  app: comfyui
