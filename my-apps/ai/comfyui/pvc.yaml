# Static PV - mounts NFS share root directly (not a CSI-created subdirectory)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-nfs-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-comfyui-10g
  nfs:
    server: 192.168.10.133
    path: /mnt/BigTank/k8s/comfyui
  mountOptions:
    - nfsvers=4.1
    - nolock
    - tcp
    - nconnect=16
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-storage
  namespace: comfyui
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  storageClassName: nfs-comfyui-10g
  volumeName: comfyui-nfs-pv
