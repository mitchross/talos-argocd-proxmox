# Static PV - mounts NFS share root directly via CSI (not a CSI-created subdirectory)
# Must use CSI driver (not legacy nfs:) for mountOptions like nconnect to work
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-nfs-pv
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-comfyui-10g
  mountOptions:
    - nfsvers=4.1
    - nolock
    - tcp
    - nconnect=16
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: comfyui-nfs-pv
    volumeAttributes:
      server: "192.168.10.133"
      share: "/mnt/BigTank/k8s/comfyui"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-storage
  namespace: comfyui
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 250Gi
  storageClassName: nfs-comfyui-10g
  volumeName: comfyui-nfs-pv
