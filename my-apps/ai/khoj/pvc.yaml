apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: khoj-config-pvc
  namespace: khoj
  labels:
    app: khoj
    type: config
    backup: "hourly"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  # dataSourceRef is added dynamically by Kyverno if a backup exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: khoj-models-pvc
  namespace: khoj
  labels:
    app: khoj
    type: models
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
