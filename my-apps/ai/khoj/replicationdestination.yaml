apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: khoj-config-restore
  namespace: khoj
spec:
  trigger:
    manual: restore-once
  restic:
    repository: khoj-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 1Gi
