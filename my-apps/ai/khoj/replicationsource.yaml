apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: khoj-config-backup
  namespace: khoj
spec:
  sourcePVC: khoj-config-pvc
  trigger:
    schedule: "0 * * * *"  # Hourly (critical)
  restic:
    pruneIntervalDays: 7
    repository: khoj-volsync-secret
    retain:
      hourly: 24
      daily: 7
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
