apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: khoj-config-backup
  namespace: khoj
spec:
  sourcePVC: khoj-config-pvc
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: khoj-volsync-secret
    retain:
      daily: 14
    copyMethod: Direct
    storageClassName: longhorn
    cacheStorageClassName: longhorn
