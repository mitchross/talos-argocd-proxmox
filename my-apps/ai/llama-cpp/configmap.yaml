apiVersion: v1
kind: ConfigMap
metadata:
  name: llama-swap-config
  namespace: llama-cpp
data:
  config.yaml: |
    models:
      kimi-k2-thinking-128k:
        cmd: >-
          /app/llama-server
          -m /models/Kimi-K2-Thinking-UD-Q2_K_XL-00001-of-00008.gguf
          -c 131072
          -b 4096
          -ub 4096
          -ngl 99
          -ot .ffn_(up)_exps.=CPU
          --host 0.0.0.0
          --port ${PORT}
          --threads 52
          --threads-batch 28
          -fa
          --cache-type-k q8_0
          --cache-type-v q8_0
          --parallel 2
          --special
          --no-warmup
          --temp 1.0
          --min-p 0.01
          --jinja
          --mlock
        gpu_mode: dual
        health_check_path: /health
        timeout: 1200s
      gpt-oss-20b-128k:
        cmd: >-
          /app/llama-server
          -m /models/gpt-oss-20b-UD-Q8_K_XL.gguf
          -c 131072
          -b 4096
          -ub 4096
          -ngl 99
          --host 0.0.0.0
          --port ${PORT}
          --threads 48
          --threads-batch 24
          -fa
          --cache-type-k q8_0
          --cache-type-v q8_0
          --parallel 2
          --special
          --no-warmup
          --temp 0.7
          --min-p 0.05
          --jinja
          --mlock
        gpu_mode: dual
        health_check_path: /health
        timeout: 720s
      qwen3-thinking-128k:
        cmd: >-
          /app/llama-server
          -m /models/Qwen3-30B-A3B-Thinking-2507-UD-Q3_K_XL.gguf
          -c 131072
          -b 4096
          -ub 4096
          -ngl 99
          --host 0.0.0.0
          --port ${PORT}
          --threads 48
          --threads-batch 24
          -fa
          --cache-type-k q8_0
          --cache-type-v q8_0
          --parallel 2
          --special
          --no-warmup
          --temp 0.6
          --min-p 0.05
          --jinja
          --mlock
        gpu_mode: dual
        health_check_path: /health
        timeout: 720s
    default_model: kimi-k2-thinking-128k
    health_check_interval: 60s
    swap_timeout: 600s
    cleanup_timeout: 120s
