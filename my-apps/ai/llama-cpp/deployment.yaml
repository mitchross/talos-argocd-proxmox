apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-swap
  namespace: llama-cpp
  labels:
    app: llama-swap
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: llama-swap
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: llama-swap
    spec:
      restartPolicy: Always
      runtimeClassName: nvidia
      priorityClassName: gpu-workload-high
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: llama-swap
        image: ghcr.io/mostlygeek/llama-swap:v173-cuda-b7122
        imagePullPolicy: IfNotPresent
        command: [ "/app/llama-swap" ]
        args:
        - "--config"
        - "/app/config.yaml"

        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1"
        # Unified Memory allows the GPU to access System RAM seamlessly
        - name: GGML_CUDA_ENABLE_UNIFIED_MEMORY
          value: "1"
        # Helps with P2P communication between the 3090s
        - name: GGML_CUDA_PEER_MAX_BATCH_SIZE
          value: "128"

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        resources:
          limits:
            # CRITICAL FIX: Increased CPU for massive RAM bandwidth
            cpu: "24000m"  
            # CRITICAL FIX: Must match your model size (~443GB) + overhead
            memory: 460Gi  
            nvidia.com/gpu: "2"
            ephemeral-storage: "50Gi"
          requests:
            cpu: "8000m"
            memory: 400Gi
            nvidia.com/gpu: "2"
            ephemeral-storage: "25Gi"
            
        volumeMounts:
        - name: models-storage
          mountPath: /models
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        # Mount shared memory for Dual GPU communication
        - name: dshm
          mountPath: /dev/shm

      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: llama-cpp-models-pvc
      - name: config-volume
        configMap:
          name: llama-swap-config
      # Shared memory volume for multi-GPU efficiency
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi
          
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
