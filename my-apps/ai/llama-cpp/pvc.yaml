# Static PV - mounts NFS share root directly (not a CSI-created subdirectory)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: llama-cpp-nfs-pv
spec:
  capacity:
    storage: 150Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-llama-cpp-10g
  nfs:
    server: 192.168.10.133
    path: /mnt/BigTank/k8s/llama-cpp
  mountOptions:
    - nfsvers=4.1
    - nolock
    - tcp
    - nconnect=16
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llama-cpp-models-pvc
  namespace: llama-cpp
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 150Gi
  storageClassName: nfs-llama-cpp-10g
  volumeName: llama-cpp-nfs-pv
