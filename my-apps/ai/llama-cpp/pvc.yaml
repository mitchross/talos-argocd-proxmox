# Static PV - mounts NFS share root directly via CSI (not a CSI-created subdirectory)
# Must use CSI driver (not legacy nfs:) for mountOptions like nconnect to work
apiVersion: v1
kind: PersistentVolume
metadata:
  name: llama-cpp-nfs-pv
spec:
  capacity:
    storage: 150Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-llama-cpp-10g
  mountOptions:
    - nfsvers=4.1
    - nolock
    - tcp
    - noatime
    - rsize=1048576
    - wsize=1048576
    - nconnect=16
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: llama-cpp-nfs-pv
    volumeAttributes:
      server: "192.168.10.133"
      share: "/mnt/BigTank/k8s/llama-cpp"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llama-cpp-models-pvc
  namespace: llama-cpp
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 150Gi
  storageClassName: nfs-llama-cpp-10g
  volumeName: llama-cpp-nfs-pv
