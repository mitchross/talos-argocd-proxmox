apiVersion: v1
kind: ConfigMap
metadata:
  name: ollama-webui-configmap
  namespace: ollama-webui
data:
  # ---------------------------------------------------------------------------
  # Core API Connections
  # ---------------------------------------------------------------------------
  OPENAI_API_BASE_URL: "http://llama-swap-service.llama-cpp.svc.cluster.local:8080/v1"
  OPENAI_API_KEY: "sk-required"
  ENABLE_OLLAMA_API: "false"
  
  # Semantic Routing for Unsloth 2.0
  DEFAULT_MODELS: "manager"
  WHITELISTED_MODELS: ""

  # Hardware-Optimized Parameters
  CONTEXT_WINDOW: "131072"
  TEMPERATURE: "1.0"
  TOP_P: "1.0"
  MIN_P: "0.05"
  
  # UI & Reasoning Logic
  SHOW_THOUGHTS: "True" 
  ENABLE_PERSISTENT_CONFIG: "True"
  WEBUI_SECRET_KEY: "ollama-webui"
  
  # ---------------------------------------------------------------------------
  # Web Search
  # ---------------------------------------------------------------------------
  ENABLE_WEB_SEARCH: "True"
  WEB_SEARCH_ENGINE: "searxng"
  WEB_SEARCH_CONCURRENT_REQUESTS: "10"
  SEARXNG_QUERY_URL: "http://searxng.searxng.svc.cluster.local:8080/search?q=<query>&format=json"
  WEB_SEARCH_RESULT_COUNT: "5"
  ENABLE_WEB_LOADER_SSL_VERIFICATION: "True"
  WEB_SEARCH_TRUST_ENV: "True"
  
  # ---------------------------------------------------------------------------
  # RAG & Document Integration 
  # ---------------------------------------------------------------------------
  ENABLE_RAG: "True"
  RAG_TOP_K: "5"
  # Since you have 400GB RAM, you can increase RAG relevance
  RAG_RELEVANCE_THRESHOLD: "0.0" 

  # ---------------------------------------------------------------------------
  # Tools / Function Calling 
  # ---------------------------------------------------------------------------
  ENABLE_TOOLS: "True"
  # Pointing to your MCP proxies for Time and Multi-tool use
  OPENAPI_API_ENDPOINTS: "mcpo-time:http://mcpo.ollama-webui.svc.cluster.local:8000:mcp-demo-key;mcpo-multi:http://mcpo-multi.ollama-webui.svc.cluster.local:8001:mcp-multi-key"
  
  # ---------------------------------------------------------------------------
  # Media Features
  # ---------------------------------------------------------------------------
  ENABLE_IMAGE_GENERATION: "True"
  ENABLE_VOICE: "True"
  AUDIO_STT_ENGINE: "whisper"
  WHISPER_MODEL: "medium"