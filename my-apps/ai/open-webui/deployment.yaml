apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: open-webui
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        feature.node.kubernetes.io/pci-0300_10de.present: "true"
      tolerations:
      - key: "gpu"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: open-webui
        # renovate: datasource=docker depName=ghcr.io/open-webui/open-webui
        image: ghcr.io/open-webui/open-webui:cuda@sha256:268d2b1b1f66f2d3f9a4ac3e0f06e0f545e9d6aaf71027115861874120e7edde
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 500m
            memory: 1000Mi
            ephemeral-storage: "30Gi"
          limits:
            memory: 8000Mi
            ephemeral-storage: "40Gi"
        envFrom:
        - configMapRef:
            name: open-webui-configmap
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
        # Health probes disabled - backend model loading can take several minutes
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: storage
