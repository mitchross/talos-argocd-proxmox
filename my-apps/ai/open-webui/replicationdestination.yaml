apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: open-webui-data-restore
  namespace: open-webui
spec:
  trigger:
    manual: restore-once
  restic:
    repository: open-webui-volsync-secret
    copyMethod: Direct
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 5Gi
