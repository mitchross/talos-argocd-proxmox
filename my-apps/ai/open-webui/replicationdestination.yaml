apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: open-webui-data-restore
  namespace: open-webui
spec:
  trigger:
    schedule: "30 * * * *"  # Hourly at :30 (30 min after backup)
  restic:
    repository: open-webui-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 5Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
