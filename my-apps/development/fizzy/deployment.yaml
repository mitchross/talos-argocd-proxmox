apiVersion: apps/v1
kind: Deployment
metadata:
  name: fizzy
  namespace: fizzy
  labels:
    app.kubernetes.io/name: fizzy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fizzy
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fizzy
    spec:
      containers:
        - name: fizzy
          image: ghcr.io/basecamp/fizzy:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Detroit
            - name: RAILS_ENV
              value: production
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: fizzy-secrets
                  key: SECRET_KEY_BASE
          ports:
            - name: http
              containerPort: 3000
          volumeMounts:
            - name: fizzy-storage
              mountPath: /rails/storage
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: fizzy-storage
          persistentVolumeClaim:
            claimName: fizzy-data
