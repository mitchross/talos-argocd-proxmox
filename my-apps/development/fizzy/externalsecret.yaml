apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fizzy-secrets
  namespace: fizzy
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: fizzy-secrets
    creationPolicy: Owner
  data:
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: fizzy
        property: secret_key_base
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
