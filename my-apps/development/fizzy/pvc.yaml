apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: fizzy
  labels:
    app.kubernetes.io/name: fizzy
    app.kubernetes.io/component: kanban
    backup: "daily"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
  # dataSourceRef is added dynamically by Kyverno if a backup exists
