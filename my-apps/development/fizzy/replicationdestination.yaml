apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: fizzy-data-restore
  namespace: fizzy
spec:
  trigger:
    manual: restore-once
  restic:
    repository: fizzy-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 5Gi
