apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: fizzy-data-restore
  namespace: fizzy
spec:
  trigger:
    schedule: "30 2 * * *"  # Daily at 2:30 AM (30 min after backup)
  restic:
    repository: fizzy-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 5Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
