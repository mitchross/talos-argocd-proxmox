apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: fizzy-data-backup
  namespace: fizzy
spec:
  sourcePVC: fizzy-data
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: fizzy-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
