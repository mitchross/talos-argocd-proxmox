apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
    spec:
      containers:
        - name: it-tools
          image: ghcr.io/sharevb/it-tools:nightly@sha256:2bc14fa7ae08a9e00adedc4e4d6756d850eeae5950b12e1e5710c01f68950686
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Detroit
          ports:
            - name: http
              containerPort: 8080
