apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
    spec:
      containers:
        - name: it-tools
          image: ghcr.io/sharevb/it-tools:nightly@sha256:1c45521abc26b828d83a7abae12d3111f3fbf6b0b8c5265581a93ba9e2880283
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Detroit
          ports:
            - name: http
              containerPort: 8080
