apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: n8n
  labels:
    app.kubernetes.io/name: n8n
    app.kubernetes.io/component: workflow-automation
    backup: "hourly"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
  # dataSourceRef is added dynamically by Kyverno if a backup exists
