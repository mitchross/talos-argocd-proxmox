apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: n8n-data-backup
  namespace: n8n
spec:
  sourcePVC: n8n-data
  trigger:
    schedule: "0 * * * *"  # Hourly (critical)
  restic:
    pruneIntervalDays: 7
    repository: n8n-volsync-secret
    retain:
      hourly: 24
      daily: 7
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
