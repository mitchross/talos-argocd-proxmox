apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: n8n-data-backup
  namespace: n8n
spec:
  sourcePVC: n8n-data
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: n8n-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
