apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: nginx-storage-restore
  namespace: nginx-example
spec:
  trigger:
    manual: restore-once
  restic:
    repository: nginx-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 1Gi
