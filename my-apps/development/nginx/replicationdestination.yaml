apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: nginx-storage-restore
  namespace: nginx-example
spec:
  trigger:
    schedule: "30 2 * * *"  # Daily at 2:30 AM (30 min after backup)
  restic:
    repository: nginx-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 1Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
