apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: nginx-storage-backup
  namespace: nginx-example
spec:
  sourcePVC: nginx-storage
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: nginx-volsync-secret
    retain:
      daily: 14
    copyMethod: Direct
    storageClassName: longhorn
    cacheStorageClassName: longhorn
