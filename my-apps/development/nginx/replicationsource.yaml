apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: nginx-storage-backup
  namespace: nginx-example
spec:
  sourcePVC: nginx-storage
  trigger:
    schedule: "0 2 * * *"  # Daily (non-critical)
  restic:
    pruneIntervalDays: 7
    repository: nginx-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
