apiVersion: apps/v1
kind: Deployment
metadata:
  name: pairdrop
  namespace: pairdrop
  labels:
    app.kubernetes.io/name: pairdrop
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pairdrop
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pairdrop
    spec:
      containers:
      - name: pairdrop
        image: linuxserver/pairdrop:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: America/Detroit
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        # Rate limiting settings
        - name: RATE_LIMIT
          value: "false"
        # WebSocket keep-alive
        - name: WS_FALLBACK
          value: "false"
        ports:
        - name: http
          containerPort: 3000
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
