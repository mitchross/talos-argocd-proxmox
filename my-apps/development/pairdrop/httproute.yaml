apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pairdrop-route
  namespace: pairdrop
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: gateway-internal
    namespace: gateway
  hostnames:
  - "pairdrop.vanillax.me"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: pairdrop
      port: 3000
      weight: 1
