apiVersion: apps/v1
kind: Deployment
metadata:
  name: vert
  namespace: vert
  labels:
    app.kubernetes.io/name: vert
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vert
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vert
    spec:
      containers:
        - name: vert
          image: ghcr.io/vert-sh/vert:latest@sha256:a0f634f7df20b19192d61d16a00b4f876728580122299df056217e4a78c74c78
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: PUB_ENV
              value: "production"
            - name: PUB_HOSTNAME
              value: "vert.vanillax.me"
            # Optional: Configure vertd URL for video conversion
            # - name: PUB_VERTD_URL
            #   value: "http://vertd.development.svc.cluster.local:24153"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
