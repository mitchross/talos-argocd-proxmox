apiVersion: apps/v1
kind: Deployment
metadata:
  name: frigate
  namespace: frigate
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frigate
  template:
    metadata:
      labels:
        app: frigate
    spec:
      nodeSelector:
        feature.node.kubernetes.io/custom-usb.coral-tpu: "true"
      containers:
      - name: frigate
        image: ghcr.io/blakeblackshear/frigate:0.17.0-rc2
        imagePullPolicy: IfNotPresent
        env:
        - name: TZ
          value: "America/New_York"
        - name: FRIGATE_MQTT_USER
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: FRIGATE_MQTT_USER
        - name: FRIGATE_MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: FRIGATE_MQTT_PASSWORD
        - name: FRIGATE_NEST_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: NEST_CLIENT_ID
        - name: FRIGATE_NEST_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: NEST_CLIENT_SECRET
        - name: FRIGATE_NEST_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: NEST_PROJECT_ID
        - name: FRIGATE_NEST_REFRESH_TOKEN
          valueFrom:
            secretKeyRef:
              name: frigate-secrets
              key: NEST_REFRESH_TOKEN
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            memory: 12Gi
            cpu: 12000m
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
        livenessProbe:
          httpGet:
            path: /api/version
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/version
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: config-dir
          mountPath: /config
        - name: frigate-config-volume
          mountPath: /config/config.yml
          subPath: config.yml
        - name: media
          mountPath: /media
        - name: cache
          mountPath: /dev/shm
        - name: usb
          mountPath: /dev/bus/usb
      volumes:
      - name: config-dir
        persistentVolumeClaim:
          claimName: frigate-config
      - name: frigate-config-volume
        configMap:
          name: frigate-configmap
          defaultMode: 0644
      - name: media
        persistentVolumeClaim:
          claimName: frigate-media
      - name: cache
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi
      - name: usb
        hostPath:
          path: /dev/bus/usb
          type: Directory