apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: mosquitto-storage-pvc-restore
  namespace: frigate
spec:
  trigger:
    schedule: "30 2 * * *"  # Daily at 2:30 AM (30 min after backup)
  restic:
    repository: mqtt-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 1Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
