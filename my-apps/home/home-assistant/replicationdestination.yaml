apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: home-assistant-config-restore
  namespace: home-assistant
spec:
  trigger:
    manual: restore-once
  restic:
    repository: home-assistant-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
