apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: paperless-ngx
  labels:
    app: paperless-ngx
    type: data
    backup: "hourly"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn
  # dataSourceRef is added dynamically by Kyverno if a backup exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: paperless-ngx
  labels:
    app: paperless-ngx
    type: media
    backup: "hourly"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
  # dataSourceRef is added dynamically by Kyverno if a backup exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
