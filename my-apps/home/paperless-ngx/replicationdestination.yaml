apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: paperless-data-pvc-restore
  namespace: paperless-ngx
spec:
  trigger:
    manual: restore-once
  restic:
    repository: paperless-ngx-volsync-secret
    copyMethod: Direct
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
