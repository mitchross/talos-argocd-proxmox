apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: paperless-data-pvc-restore
  namespace: paperless-ngx
spec:
  trigger:
    schedule: "30 * * * *"  # Hourly at :30 (30 min after backup)
  restic:
    repository: paperless-ngx-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
