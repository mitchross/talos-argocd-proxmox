apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: paperless-data-pvc-backup
  namespace: paperless-ngx
spec:
  sourcePVC: paperless-data-pvc
  trigger:
    schedule: "0 * * * *"  # Hourly (critical)
  restic:
    pruneIntervalDays: 7
    repository: paperless-ngx-volsync-secret
    retain:
      hourly: 24
      daily: 7
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
