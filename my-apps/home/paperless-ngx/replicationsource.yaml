apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: paperless-data-pvc-backup
  namespace: paperless-ngx
spec:
  sourcePVC: paperless-data-pvc
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: paperless-ngx-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
