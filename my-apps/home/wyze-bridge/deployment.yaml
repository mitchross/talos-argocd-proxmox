apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyze-bridge
  namespace: wyze-bridge
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wyze-bridge
  template:
    metadata:
      labels:
        app: wyze-bridge
    spec:
      containers:
      - name: wyze-bridge
        image: ghcr.io/idisposable/docker-wyze-bridge:3.12.3
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: wyze-bridge-config
        - secretRef:
            name: wyze-bridge-secrets
        ports:
        - containerPort: 1935
          name: rtmp
        - containerPort: 8554
          name: rtsp
        - containerPort: 8888
          name: hls
        - containerPort: 8889
          name: webrtc
        - containerPort: 8189
          name: webrtc-ice
          protocol: UDP
        - containerPort: 5000
          name: web-ui
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: wyze-tokens
          mountPath: /tokens
      volumes:
      - name: wyze-tokens
        emptyDir: {}
