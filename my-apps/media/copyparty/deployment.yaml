apiVersion: apps/v1
kind: Deployment
metadata:
  name: copyparty
  namespace: copyparty
  labels:
    app: copyparty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: copyparty
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: copyparty
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "Always"
      containers:
        - name: copyparty
          image: copyparty/ac:latest
          ports:
            - containerPort: 3923
              name: http
          env:
            - name: TZ
              value: "America/Detroit"
            - name: PRTY_NO_TLS
              value: "1"
            - name: X_CFG
              value: "/cfg/copyparty.conf"
          volumeMounts:
            - name: media
              mountPath: /w/media
            - name: db
              mountPath: /cfg/hists
            - name: config-file
              mountPath: /cfg/copyparty.conf
              subPath: copyparty.conf
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1Gi
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: copyparty-media
        - name: db
          persistentVolumeClaim:
            claimName: copyparty-config-pvc
        - name: config-file
          configMap:
            name: copyparty-config
