apiVersion: v1
kind: PersistentVolume
metadata:
  name: copyparty-media
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - cache=strict
    - nosharesock
  csi:
    driver: smb.csi.k8s.io
    volumeHandle: copyparty-media-volume
    volumeAttributes:
      source: "//192.168.10.133/jellyfin-media"
    nodeStageSecretRef:
      name: smbcreds
      namespace: csi-driver-smb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: copyparty-media
  namespace: copyparty
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  volumeName: copyparty-media
  storageClassName: ""
