apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  namespace: garage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garage-webui
  template:
    metadata:
      labels:
        app: garage-webui
    spec:
      containers:
      - name: webui
        image: khairul169/garage-webui:latest
        ports:
        - containerPort: 3909
        env:
        - name: API_BASE_URL
          value: "http://garage.garage.svc.cluster.local:3903"
        - name: S3_ENDPOINT_URL
          value: "http://garage.garage.svc.cluster.local:3900"
        - name: S3_REGION
          value: "garage"
        - name: API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: garage
              key: admin-token
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"