# my-apps/media/garage-webui/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  namespace: garage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garage-webui
  template:
    metadata:
      labels:
        app: garage-webui
    spec:
      containers:
      - name: webui
        image: khairul169/garage-webui:latest
        ports:
        - containerPort: 3909
        env:
        - name: API_BASE_URL
          value: "http://garage.garage.svc.cluster.local:3903"
        - name: S3_ENDPOINT_URL
          value: "http://garage.garage.svc.cluster.local:3900"
        - name: CONFIG_PATH
          value: "/etc/garage.toml"
        - name: API_ADMIN_KEY
          valueFrom:
            secretKeyRef:
              name: garage-webui-secret
              key: API_ADMIN_KEY
        - name: AUTH_USER_PASS
          valueFrom:
            secretKeyRef:
              name: garage-webui-secret
              key: AUTH_USER_PASS
        volumeMounts:
        - name: config
          mountPath: /etc/garage.toml
          subPath: garage.toml
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 3909
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3909
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: garage-webui-config
          items:
            - key: garage.toml
              path: garage.toml