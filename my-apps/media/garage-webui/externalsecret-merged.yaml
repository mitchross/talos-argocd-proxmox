apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-secrets
  namespace: garage
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-webui-secret
    creationPolicy: Owner
  data:
    - secretKey: API_ADMIN_KEY
      remoteRef:
        key: s3-garage
        property: admin_token
    - secretKey: rpcSecret
      remoteRef:
        key: s3-garage
        property: rpc_secret
