apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-webui-secret
  namespace: garage
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-webui-secret
    creationPolicy: Owner
  data:
    - secretKey: admin-token
      remoteRef:
        key: s3-garage
        property: admin_token
