apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garage-webui-config
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: garage-webui-config
    creationPolicy: Owner
    template:
      engine: handlebars
      data:
        garage.toml: |
          [api]
          base_url = "http://garage-admin.garage.svc.cluster.local:3903"
          admin_key = "{{ .admin_token }}"

          [s3]
          endpoint_url = "http://garage.garage.svc.cluster.local:3900"
          region = "garage"
        admin-token: "{{ .admin_token }}"
  data:
    - secretKey: admin_token
      remoteRef:
        key: s3-garage
        property: admin_token
