apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-webui-to-garage-admin
  namespace: garage
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: garage
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: garage-webui
    ports:
    - protocol: TCP
      port: 3903
