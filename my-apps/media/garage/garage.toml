metadata_dir = "/mnt/meta"
data_dir = "/mnt/data"

db_engine = "lmdb"

replication_factor = 3

compression_level = 1

rpc_bind_addr = "[::]:3901"
rpc_secret_file = "/mnt/meta/rpc-secret"

[kubernetes_discovery]
namespace = "garage"
service_name = "garage-rpc"
skip_crd = true

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = ".s3.vanillax.me"

[s3_web]
bind_addr = "[::]:3902"
root_domain = ".web.vanillax.me"

[admin]
api_bind_addr = "[::]:3903"
admin_token_file = "/mnt/meta/admin-token"
