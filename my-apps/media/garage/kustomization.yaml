apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: garage

commonLabels:
  app: garage
  app.kubernetes.io/name: garage
  app.kubernetes.io/component: storage

resources:
  - namespace.yaml
  - httproute.yaml

helmCharts:
  - name: garage
    repo: https://git.deuxfleurs.fr/api/packages/Deuxfleurs/helm
    version: 1.0.0
    releaseName: garage
    namespace: garage
    valuesFile: values.yaml
    includeCRDs: false
