apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Note: Garage StatefulSet and Service are managed by a separate ArgoCD Application
# (garage-helm) that deploys directly from the Garage Git repo Helm chart.
# This kustomization only manages supporting resources.

resources:
  - namespace.yaml
  - rbac.yaml
  - init-layout-job.yaml
  - httproute.yaml
