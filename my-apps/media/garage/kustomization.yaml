apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: garage

commonLabels:
  app: garage
  app.kubernetes.io/name: garage
  app.kubernetes.io/component: storage

resources:
  - namespace.yaml
  - rbac.yaml
  - statefulset.yaml
  - service.yaml
  - httproute.yaml

configMapGenerator:
  - name: garage-config
    files:
      - garage.toml
