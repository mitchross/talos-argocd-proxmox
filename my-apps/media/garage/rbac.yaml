---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: garage-init
  namespace: garage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: garage-init
  namespace: garage
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: garage-init
  namespace: garage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: garage-init
subjects:
  - kind: ServiceAccount
    name: garage-init
    namespace: garage
