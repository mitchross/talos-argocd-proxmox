apiVersion: v1
kind: ServiceAccount
metadata:
  name: garage
  namespace: garage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: garage
  namespace: garage
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: garage
  namespace: garage
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: garage
subjects:
- kind: ServiceAccount
  name: garage
  namespace: garage
