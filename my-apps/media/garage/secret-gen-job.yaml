---
apiVersion: batch/v1
kind: Job
metadata:
  name: garage-secret-gen
  namespace: garage
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: garage
      containers:
        - name: generate-secret
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              # Check if secret already has a value
              EXISTING=$(kubectl get secret garage-rpc-secret -n garage -o jsonpath='{.data.rpc-secret}' 2>/dev/null | base64 -d || echo "")
              
              if [ -z "$EXISTING" ]; then
                echo "Generating new RPC secret..."
                # Generate 64 hex characters (32 bytes)
                RPC_SECRET=$(dd if=/dev/urandom bs=32 count=1 2>/dev/null | od -An -tx1 | tr -d ' \n')
                kubectl create secret generic garage-rpc-secret -n garage \
                  --from-literal=rpc-secret="$RPC_SECRET" \
                  --dry-run=client -o yaml | kubectl apply -f -
                echo "RPC secret created/updated (length: ${#RPC_SECRET})"
              else
                echo "RPC secret already exists, skipping generation"
              fi
