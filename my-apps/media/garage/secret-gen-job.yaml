---
apiVersion: batch/v1
kind: Job
metadata:
  name: garage-secret-gen
  namespace: garage
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: garage
      containers:
        - name: generate-secret
          image: bitnami/kubectl:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              # Check if secret already has a value
              EXISTING=$(kubectl get secret garage-rpc-secret -n garage -o jsonpath='{.data.rpc-secret}' 2>/dev/null || echo "")
              
              if [ -z "$EXISTING" ] || [ "$EXISTING" == "Cg==" ]; then
                echo "Generating new RPC secret..."
                RPC_SECRET=$(head -c 32 /dev/urandom | hexdump -v -e '/1 "%02x"')
                kubectl create secret generic garage-rpc-secret -n garage \
                  --from-literal=rpc-secret="$RPC_SECRET" \
                  --dry-run=client -o yaml | kubectl apply -f -
                echo "RPC secret created/updated"
              else
                echo "RPC secret already exists, skipping generation"
              fi
