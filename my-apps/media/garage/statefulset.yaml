apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
  namespace: garage
spec:
  serviceName: garage-rpc
  replicas: 3
  selector:
    matchLabels:
      app: garage
  template:
    metadata:
      labels:
        app: garage
    spec:
      serviceAccountName: garage
      initContainers:
      - name: init-secrets
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          # Generate admin token (pod-specific)
          if [ ! -f /mnt/meta/admin-token ]; then
            head -c 32 /dev/urandom | base64 > /mnt/meta/admin-token
            chmod 600 /mnt/meta/admin-token
          fi
          # Copy shared RPC secret from Secret to meta volume
          cp /secrets/rpc-secret /mnt/meta/rpc-secret
          chmod 600 /mnt/meta/rpc-secret
        volumeMounts:
        - name: meta
          mountPath: /mnt/meta
        - name: rpc-secret
          mountPath: /secrets
          readOnly: true
      containers:
      - name: garage
        image: dxflrs/garage:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: s3-api
          containerPort: 3900
          protocol: TCP
        - name: s3-web
          containerPort: 3902
          protocol: TCP
        - name: admin
          containerPort: 3903
          protocol: TCP
        - name: rpc
          containerPort: 3901
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "garage=info"
        - name: GARAGE_CONFIG_FILE
          value: "/etc/garage/garage.toml"
        volumeMounts:
        - name: meta
          mountPath: /mnt/meta
        - name: data
          mountPath: /mnt/data
        - name: config
          mountPath: /etc/garage
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: garage-config
      - name: rpc-secret
        secret:
          secretName: garage-rpc-secret
          defaultMode: 0400
  volumeClaimTemplates:
  - metadata:
      name: meta
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi
