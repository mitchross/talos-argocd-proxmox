apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: garage
  namespace: garage
spec:
  serviceName: garage
  replicas: 3
  selector:
    matchLabels:
      app: garage
  template:
    metadata:
      labels:
        app: garage
    spec:
      containers:
      - name: garage
        image: dxflrs/garage:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: s3-api
          containerPort: 3900
          protocol: TCP
        - name: s3-web
          containerPort: 3902
          protocol: TCP
        - name: admin
          containerPort: 3903
          protocol: TCP
        - name: rpc
          containerPort: 3901
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "garage=info"
        volumeMounts:
        - name: meta
          mountPath: /mnt/meta
        - name: data
          mountPath: /mnt/data
        - name: config
          mountPath: /etc/garage
        livenessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: admin
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: garage-config
  volumeClaimTemplates:
  - metadata:
      name: meta
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 10Gi
