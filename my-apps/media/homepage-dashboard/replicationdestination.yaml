apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: homepage-config-pvc-restore
  namespace: homepage-dashboard
spec:
  trigger:
    schedule: "30 2 * * *"  # Daily at 2:30 AM (30 min after backup)
  restic:
    repository: homepage-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 3Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
