apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: homepage-config-restore
  namespace: homepage-dashboard
spec:
  trigger:
    manual: restore-once
  restic:
    repository: homepage-volsync-secret
    copyMethod: Direct
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 3Gi
