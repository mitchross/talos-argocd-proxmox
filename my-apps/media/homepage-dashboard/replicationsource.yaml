apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: homepage-config-backup
  namespace: homepage-dashboard
spec:
  sourcePVC: homepage-config-pvc
  trigger:
    schedule: "0 2 * * *"  # Daily (non-critical)
  restic:
    pruneIntervalDays: 7
    repository: homepage-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
