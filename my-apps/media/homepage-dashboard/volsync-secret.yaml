apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage-volsync-secret
  namespace: homepage-dashboard
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: homepage-volsync-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:http://192.168.10.133:9000/volsync-backups/homepage/config"
        RESTIC_PASSWORD: "{{ .kopia_password }}"
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      remoteRef:
        key: minio
        property: minio_access_key
    - secretKey: secret_key
      remoteRef:
        key: minio
        property: minio_secret_key
    - secretKey: kopia_password
      remoteRef:
        key: volsync-kopia
        property: password
