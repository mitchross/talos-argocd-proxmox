---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-user-secret
  namespace: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich-db-user-secret
    creationPolicy: Owner
    template:
      data:
        username: "{{ .immich_db_username }}"
        password: "{{ .immich_db_password }}"
        uri: "postgresql://{{ .immich_db_username }}:{{ .immich_db_password }}@immich-pgbouncer.crunchy-postgres.svc.cluster.local:5432/immich"
  dataFrom:
    - extract:
        key: postgres-secrets
