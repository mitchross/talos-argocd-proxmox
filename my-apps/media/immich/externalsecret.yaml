---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-user-secret
  namespace: immich
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich-pguser-immich
    creationPolicy: Owner
    template:
      metadata:
        labels:
          postgres-operator.crunchydata.com/cluster: immich
          postgres-operator.crunchydata.com/pguser: immich
      data:
        user: "{{ .immich_db_username }}"
        password: "{{ .immich_db_password }}"
        dbname: "immich"
        uri: "postgresql://{{ .immich_db_username }}:{{ .immich_db_password }}@immich-pgbouncer.immich.svc.cluster.local:5432/immich"
        host: "immich-pgbouncer.immich.svc.cluster.local"
        port: "5432"
  dataFrom:
    - extract:
        key: postgres-secrets
