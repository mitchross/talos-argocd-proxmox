apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: immich
  namespace: immich
spec:
  parentRefs:
    - name: internal
      namespace: network
      sectionName: https
  hostnames:
    - "photos.vanillax.me"
  rules:
    - backendRefs:
        - name: immich-server  # Chart creates service with this name
          port: 3001
