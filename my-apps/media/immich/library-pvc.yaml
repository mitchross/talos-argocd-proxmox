apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: library
  namespace: immich
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/component: library
    # backup: "hourly"  # DISABLED during bootstrap - will re-enable after DB is ready
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn
  # dataSourceRef is added dynamically by Kyverno if a backup exists
