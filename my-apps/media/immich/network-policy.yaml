apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: allow-immich-to-database
  namespace: default
spec:
  description: "Allow Immich pods from immich namespace to connect to Crunchy Data PostgreSQL."
  endpointSelector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: immich
  ingress:
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": immich
            "app.kubernetes.io/name": immich
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
