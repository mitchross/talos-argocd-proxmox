apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: immich-library-restore
  namespace: immich
spec:
  trigger:
    schedule: "30 * * * *"  # Hourly at :30 (30 min after backup)
  restic:
    repository: immich-volsync-secret
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 100Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
