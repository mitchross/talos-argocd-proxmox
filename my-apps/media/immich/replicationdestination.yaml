apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: immich-library-restore
  namespace: immich
spec:
  trigger:
    manual: restore-once
  restic:
    repository: immich-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 100Gi
