apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich-library-backup
  namespace: immich
spec:
  sourcePVC: immich-library
  trigger:
    schedule: "0 * * * *"  # Hourly (critical)
  restic:
    pruneIntervalDays: 7
    repository: immich-volsync-secret
    retain:
      hourly: 24
      daily: 7
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    cacheStorageClassName: longhorn
