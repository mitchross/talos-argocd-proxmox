apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich-library-backup
  namespace: immich
spec:
  sourcePVC: immich-library
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: immich-volsync-secret
    retain:
      daily: 14
    copyMethod: Direct
    storageClassName: longhorn
    cacheStorageClassName: longhorn
