apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep-secrets
  namespace: karakeep
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: karakeep-secret
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_KEY
      remoteRef:
        key: karakeep-secret
        property: karakeep-openai
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: karakeep-secret
        property: karakeep-nextauth
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: MEILI_MASTER_KEY
      remoteRef:
        key: karakeep-secret
        property: karakeep-meili
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: WEBHOOK_SECRET
      remoteRef:
        key: karakeep-secret
        property: karakeep-webhook
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: NEXTAUTH_PUBLIC_SECRET
      remoteRef:
        key: karakeep-secret
        property: karakeep-nextauth-public_secret
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
