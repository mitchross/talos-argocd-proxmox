apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: karakeep
  namespace: karakeep
  annotations:
    # ExternalDNS will create a CNAME record pointing to external.vanillax.me
    # which then points to the Cloudflare Tunnel
    external-dns.alpha.kubernetes.io/target: "external.vanillax.me"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-external
      namespace: gateway
  hostnames:
    - "karakeep.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: karakeep-web
          port: 3000
          weight: 1
