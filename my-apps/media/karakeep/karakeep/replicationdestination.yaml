apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: data-pvc-restore
  namespace: karakeep
spec:
  trigger:
    schedule: "30 * * * *"  # Hourly at :30 (30 min after backup)
  restic:
    repository: karakeep-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 10Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
