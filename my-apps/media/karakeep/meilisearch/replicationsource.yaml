apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: meilisearch-backup
  namespace: karakeep
spec:
  sourcePVC: meilisearch-pvc
  trigger:
    schedule: "0 * * * *"  # Hourly (critical)
  restic:
    pruneIntervalDays: 7
    repository: meilisearch-volsync-secret
    retain:
      hourly: 24
      daily: 7
    copyMethod: Snapshot
    storageClassName: longhorn
    cacheStorageClassName: longhorn
