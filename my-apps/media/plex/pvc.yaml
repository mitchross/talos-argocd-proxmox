# PV definition removed
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config
  namespace: plex
  labels:
    app: plex
    type: config
    # backup: "daily"  # Disabled - deployment not running (node affinity)
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: driver.longhorn.io
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi
  # dataSourceRef is added dynamically by Kyverno if a backup exists
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-transcode-pvc-pv
  labels:
    app: plex
    type: transcode
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  local:
    path: /datapool/kubernetes/plex/transcode
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-transcode-pvc
  namespace: plex
  labels:
    app: plex
    type: transcode
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
