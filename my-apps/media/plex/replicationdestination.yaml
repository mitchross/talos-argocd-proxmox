apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex-config-restore
  namespace: plex
spec:
  trigger:
    manual: restore-once
  restic:
    repository: plex-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 12Gi
