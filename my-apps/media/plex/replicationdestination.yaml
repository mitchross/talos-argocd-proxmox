apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: plex-config-pvc-restore
  namespace: plex
spec:
  trigger:
    schedule: "30 2 * * *"  # Daily at 2:30 AM (30 min after backup)
  restic:
    repository: plex-volsync-secret
    copyMethod: Snapshot
    storageClassName: longhorn
    accessModes:
      - ReadWriteOnce
    capacity: 12Gi
    cacheStorageClassName: longhorn
    cacheCapacity: 1Gi
