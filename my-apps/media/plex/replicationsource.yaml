apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: plex-config-backup
  namespace: plex
spec:
  sourcePVC: plex-config-pvc
  trigger:
    schedule: "0 2 * * *"  # Daily (non-critical)
  restic:
    pruneIntervalDays: 7
    repository: plex-volsync-secret
    retain:
      daily: 14
    copyMethod: Snapshot
    volumeSnapshotClassName: longhorn
    storageClassName: longhorn
    cacheStorageClassName: longhorn
