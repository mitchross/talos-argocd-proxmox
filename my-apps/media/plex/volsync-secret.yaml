apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex-volsync-secret
  namespace: plex
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: plex-volsync-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:http://192.168.10.133:30292/volsync/plex"
        RESTIC_PASSWORD: "{{ .restic_password }}"
        AWS_ACCESS_KEY_ID: "{{ .access_key }}"
        AWS_SECRET_ACCESS_KEY: "{{ .secret_key }}"
  data:
    - secretKey: access_key
      remoteRef:
        key: rustfs
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: rustfs
        property: secret_key
    - secretKey: restic_password
      remoteRef:
        key: rustfs
        property: restic_password
