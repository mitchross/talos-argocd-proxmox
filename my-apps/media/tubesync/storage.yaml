apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: tubesync
spec:
  accessModes: [ "ReadWriteOnce" ]
  storageClassName: longhorn
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-pvc
  namespace: tubesync
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: tubearchivist-smb
  resources:
    requests:
      storage: 1Ti
