apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxitok-route
  namespace: proxitok
  labels:
    external-dns: "true"  # Enable ExternalDNS for this route
  annotations:
    # ExternalDNS will create a CNAME record pointing to vanillax.me
    # which then points to the Cloudflare Tunnel
    external-dns.alpha.kubernetes.io/target: "vanillax.me"
spec:
  parentRefs:
    - name: gateway-external # Must match your Gateway's metadata.name
      namespace: gateway
      sectionName: https # Must match your Gateway's listeners[].name
  hostnames:
    - "proxitok.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: proxitok-web
          port: 8080
