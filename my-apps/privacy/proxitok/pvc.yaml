apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: proxitok-cache-pvc
  namespace: proxitok
  labels:
    app: proxitok
    type: cache
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: driver.longhorn.io
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn