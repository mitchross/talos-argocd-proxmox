apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: searxng-redis-backup
  namespace: searxng
spec:
  sourcePVC: redis-data
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 7
    repository: searxng-redis-volsync-secret
    retain:
      daily: 14
    copyMethod: Direct
    storageClassName: longhorn
    cacheStorageClassName: longhorn
