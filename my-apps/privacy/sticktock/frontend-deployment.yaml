apiVersion: apps/v1
kind: Deployment
metadata:
  name: sticktock-frontend
  namespace: sticktock
  labels:
    app.kubernetes.io/name: sticktock-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sticktock-frontend
  template:
    metadata:
      labels:
        app: sticktock-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        image: ghcr.io/mitchross/sticktock/frontend:latest@sha256:a926c47b8e5081ff1988b26147c7c88896ed6a8e72851d59caca484bac9494d5

        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: sticktock-config
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: nextjs-cache
          mountPath: /app/.next/cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      volumes:
      - name: tmp
        emptyDir: {}
      - name: nextjs-cache
        emptyDir: {}