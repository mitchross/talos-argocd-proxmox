apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sticktock
  namespace: sticktock
  labels:
    app.kubernetes.io/name: sticktock
    app.kubernetes.io/component: routing
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-external
      namespace: gateway
      sectionName: https
  hostnames:
    - sticktock.vanillax.me
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - kind: Service
          name: sticktock-backend-service
          port: 2000
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: sticktock-frontend-service
          port: 3000