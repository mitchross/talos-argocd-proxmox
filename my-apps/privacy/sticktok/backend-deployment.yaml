apiVersion: apps/v1
kind: Deployment
metadata:
  name: sticktock-backend
  namespace: sticktock
  labels:
    app.kubernetes.io/name: sticktock-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sticktock-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sticktock-backend
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: copy-app
        image: ghcr.io/mitchross/sticktock/backend:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            cp -r /usr/src/app/* /app-working/
            chown -R 1000:1000 /app-working/
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: app-working
          mountPath: /app-working
      containers:
      - name: backend
        image: ghcr.io/mitchross/sticktock/backend:latest
        ports:
        - name: http
          containerPort: 2000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: sticktock-config
              key: NODE_ENV
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: sticktock-data
          mountPath: /var/local/sticktock
        - name: tmp
          mountPath: /tmp
        - name: app-working
          mountPath: /usr/src/app
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: sticktock-data
        persistentVolumeClaim:
          claimName: sticktock-data-pvc
      - name: tmp
        emptyDir: {}
      - name: app-working
        emptyDir: {}