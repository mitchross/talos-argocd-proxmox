apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sticktock-data-pvc
  namespace: sticktock
  labels:
    app.kubernetes.io/name: sticktock
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn