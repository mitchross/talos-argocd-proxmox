# GPU Worker Talos Configuration
# Network topology:
#   ens18 (net0/vmbr0) - Main LAN 192.168.10.x (DHCP) - 10G via switch to TrueNAS
#
# Storage traffic now goes through 10G switch (192.168.10.133)
machine:
  network:
    interfaces:
    - interface: ens18
      dhcp: true
  kubelet:
    nodeIP:
      validSubnets:
      - 192.168.10.0/24
  kernel:
    modules:
    - name: nvidia
    - name: nvidia_uvm
    - name: nvidia_drm
    - name: nvidia_modeset
  sysctls:
    net.core.bpf_jit_harden: 1
